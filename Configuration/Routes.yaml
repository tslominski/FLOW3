# $Id$

##
# Blog subroutes

--
  name: 'Blog'
  uriPattern: '<BlogSubroutes>'
  subRoutes:
    BlogSubroutes:
      package: Blog

##
# TYPO3CR subroutes

--
  name: 'TYPO3CR'
  uriPattern: 'typo3cr<TYPO3CRSubroutes>'
  defaults:
    @format: 'html'
  subRoutes:
    TYPO3CRSubroutes:
      package: TYPO3CR

##
# FLOW3 subroutes

--
  name: 'FLOW3'
  uriPattern: '<FLOW3Subroutes>'
  defaults:
    @format: 'html'
  subRoutes:
    FLOW3Subroutes:
      package: FLOW3
