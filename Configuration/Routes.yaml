#                                                                        #
# Routes configuration                                                   #
#                                                                        #
# This file contains the configuration for the MVC router.               #
# Just add your own modifications as necessary.                          #
#                                                                        #
# Please refer to the FLOW3 manual for possible configuration options.   #
#                                                                        #

# $Id$

##
# FLOW3 subroutes

--
  name: 'FLOW3'
  uriPattern: 'flow3<FLOW3Subroutes>(.{@format})'
  defaults:
    @format: 'html'
  subRoutes:
    FLOW3Subroutes:
      package: FLOW3

##
# TYPO3CR subroutes

--
  name: 'TYPO3CR'
  uriPattern: 'typo3cr<TYPO3CRSubroutes>(.{@format})'
  defaults:
    @format: 'html'
  subRoutes:
    TYPO3CRSubroutes:
      package: TYPO3CR

##
# Default route to map the first three URL segments to package, controller and action 
# including optional format-suffix

--
  name: 'default with action and format'
  uriPattern: '{@package}/{@controller}/{@action}(.{@format})'
  defaults:
    @format:     'html'

##
# Default route to map the first two URL segments to package and controller
# optional third URL segment is mapped to action

--
  name: 'default'
  uriPattern: '{@package}/{@controller}(/{@action})'
  defaults:
    @action:     'index'
    @format:     'html'

##
# Default route with just the package

--
  name: 'default with package'
  uriPattern: '{@package}'
  defaults:
    @controller: 'Standard'
    @action:     'index'
    @format:     'html'

##
# Fallback route

Test:
  name: 'fallback'
  uriPattern: ''
  defaults:
    @package:    'FLOW3'
    @subpackage: 'MVC'
    @controller: 'Standard'
    @action:     'index'
    @format:     'html'