# Routes configuration                                                   #
#                                                                        #
# This file contains the configuration for the MVC router.               #
# Just add your own modifications as necessary.                          #
#                                                                        #
# Please refer to the FLOW3 manual for possible configuration options.   #
#                                                                        #

##
# Fallback route

FLOW3_Fallback:
  uriPattern: ''
  defaults:
    @package:    'FLOW3'
    @subpackage: 'MVC'
    @controller: 'Default'
    @action:     'index'
    @format:     'html'

##
# Default route with just the package

FLOW3_DefaultWithPackage:
  uriPattern: '{@package}'
  defaults:
    @controller: 'Default'
    @action:     'index'
    @format:     'html'

##
# Default route to map the first two URL segments to package and controller
# optional third URL segment is mapped to action

FLOW3_Default:
  uriPattern: '{@package}/{@controller}(/{@action})'
  defaults:
    @action:     'index'
    @format:     'html'

##
# Default route to map the first three URL segments to package, controller and action 
# including optional format-suffix

FLOW3_DefaultWithActionAndFormat:
  uriPattern: '{@package}/{@controller}/{@action}(.{@format})'
  defaults:
    @format:     'html'

##
# Routes of the Blog package:

setup:
  uriPattern: setup
  defaults:
    @package:    Blog
    @controller: Setup

blogs:
  uriPattern: '(blogs)'
  defaults:
    @package:    Blog
    @controller: Blog
    @action:     index
    @format:     html

blogActions1:
  uriPattern: 'blogs/{@action}'
  defaults:
    @package:    Blog
    @controller: Blog
    @action:     index
    @format:     html

blogActions2:
  uriPattern: 'blogs/{blog}/{@action}'
  defaults:
    @package:    Blog
    @controller: Blog
    @format:     html
  routePartHandlers:
    blog: F3\Blog\RoutePartHandlers\BlogRoutePartHandler

posts:
  uriPattern:    'blogs/{blog}/posts(.{@format})'
  defaults:
    @package:    Blog
    @controller: Post
    @action:     index
    @format:     html
  routePartHandlers:
    blog: F3\Blog\RoutePartHandlers\BlogRoutePartHandler

post:
  uriPattern:    'blogs/{blog}/{post}(.{@format})'
  defaults:
    @package:    Blog
    @controller: Post
    @action:     show
    @format:     html
  routePartHandlers:
    blog: F3\Blog\RoutePartHandlers\BlogRoutePartHandler
    post: F3\Blog\RoutePartHandlers\PostRoutePartHandler

##
# TYPO3CR route with optional controller

TYPO3CR:
  uriPattern: 'typo3cr(/{@controller})'
  defaults:
    @package:    'TYPO3CR'
    @subpackage: 'Admin'
    @controller: 'Default'
    @action:     'index'
    @format:     'html'

##
# TYPO3CR route with controller and optional action

TYPO3CR_WithControllerAndOptionalAction:
  uriPattern: 'typo3cr/{@controller}(/{@action})'
  defaults:
    @package:    'TYPO3CR'
    @subpackage: 'Admin'
    @action:     'index'
    @format:     'html'

##
# Routes definitions for the services

TYPO3CR_ServiceWithController:
  uriPattern: 'typo3cr/service/v1/{@controller}'
  defaults: 
    @package:    'TYPO3CR'
    @subpackage: 'Admin\Service'
    @format:     'json'

TYPO3CR_ServiceWithControllerAndFormat:
  uriPattern: 'typo3cr/service/v1/{@controller}.{@format}'
  defaults: 
    @package:    'TYPO3CR'
    @subpackage: 'Admin\Service'

TYPO3CR_ServiceWithControllerAndIdAndOptionalFormat:
  uriPattern: 'typo3cr/service/v1/{@controller}/{id}(.{@format})'
  defaults: 
    @package:    'TYPO3CR'
    @subpackage: 'Admin\Service'
    @format:     'json'

Numbers1:
  uriPattern: 'random'
  defaults:
    @package: Random
    @controller: Default
    @action: index

Numbers2:
  uriPattern: 'random/{number}'
  defaults:
    @package: Random
    @controller: Default
    @action: show
    