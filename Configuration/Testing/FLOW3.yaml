#                                                                        #
# Configuration for the FLOW3 Framework                                  #
#                                                                        #
# This file contains additions to the base configuration for the FLOW3   #
# Framework in the Testing context. Just add your own modifications      #
# as necessary.                                                          #
#                                                                        #
# Please refer to the default configuration file or the FLOW3 manual for #
# possible configuration options.                                        #
#                                                                        #

##
# Disable the object configuration cache.
object:configurationCache:enable: no

error:
  ##
  # Use the more meaningful debug exception handler.
  exceptionHandler:className: 'F3\FLOW3\Error\DebugExceptionHandler'

  ##
  # All errors should result in exceptions.
  errorHandler:exceptionalErrors: [%E_ERROR%, %E_RECOVERABLE_ERROR%, %E_WARNING%, %E_NOTICE%, %E_USER_ERROR%, %E_USER_WARNING%, %E_USER_NOTICE%]

cache:
  ##
  # Enable the Class Alteration Monitoring
  classAlterationMonitoring:enable: y

reflection:
  cache:detectClassAlterations: y
